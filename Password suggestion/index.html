<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span >Random Password!</span></h1>

    <script src="script.js"></script>
